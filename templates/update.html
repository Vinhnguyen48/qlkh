<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
<body>
    <div class="container">
        <h1 class="my-4">Cập Nhật Thông Tin Khách Hàng</h1>

        <form 
        enctype="multipart/form-data"
        
        action="{{ url_for('admin.update', id=customer.id) }}" method="post">
            <!-- Thông tin khách hàng -->
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{ customer.full_name }}" required>
            </div>

            <div class="mb-3">
                <label for="cccd" class="form-label">CCCD</label>
                <input type="text" class="form-control" id="cccd" name="cccd" value="{{ customer.cccd }}" required>
            </div>
             
            <div class="mb-3" >
                <label for="file" class="form-label"> Ảnh</label>
                <input type="file" class="form-control" id="file" accept="image/*" name="file" >
            </div>
            <div class="mb-3"> 
                <label for="age" class="form-label">Tuổi</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ customer.age }}" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Giới Tính</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male" {% if customer.gender == 'male' %} selected {% endif %}>Nam</option>
                    <option value="female" {% if customer.gender == 'female' %} selected {% endif %}>Nữ</option>
                    <option value="other" {% if customer.gender == 'other' %} selected {% endif %}>Khác</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="emaillh" class="form-label">Email Liên Hệ</label>
                <input type="email" class="form-control" id="emaillh" name="emaillh" value="{{ customer.emaillh }}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa Chỉ</label>
                <textarea class="form-control" id="address" name="address" rows="3" required>{{ customer.address }}</textarea>
            </div>

            <!-- Thông tin tài khoản -->
            <div class="mb-3">
                <label for="username" class="form-label">Tên Tài Khoản</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Tài Khoản</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu mới">
            </div>

            <button type="submit" class="btn btn-primary">Cập Nhật</button>
            <button type="button" class="btn btn-primary" onclick="window.history.back()">Hủy</button>

        </form>
    </div>
</body>
</html>
